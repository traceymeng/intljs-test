<!-- Jquery 2.2.4 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
function main() {
    hi("Tracey");

}    

//options
//list of urls to the file
var urls = ["https://www.jeffkmeng.com/js/hi.js"];
//wether to cache the script or not
var cache = false;


var lastIlteration = false;
for (i = 0; i < urls.length; i ++) {
    //console.log(i);
    //console.log(urls[i]);
    //console.log(urls)
    //console.log(urls.length)
    if (i == urls.length - 1) {
        lastIlteration = true;
    }
    $.ajax({
        url: urls[i],
        dataType: "script",
        cache: cache
    }).done(function(script, textStatus) {
        //success
        
        
        //console.log("successfully loaded script at " + urls[i] + ".");
        //console.log(i);
        //console.log(urls.length);
        //console.log(urls.length - 1);
        //console.log(i === (urls.length - 1));
        if (lastIlteration) {
            main();
        }
        
    })
    .fail(function(jqxhr, settings, exception) {
        //error
        //console.log("Failed to load script at " + urls[i] + ".");
    });

}

    
</script>

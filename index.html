<!-- Jquery 2.2.4 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
    

//options
//github url to the javascript file
var url = "/js/5.conventions.js";
//wether to cache the script or not
var cache = true;


//generate rawgit url
$.ajax({
        url: url,
        dataType: "script",
        cache: cache
    }).done(function(script, textStatus) {
        //success
        console.log("successfully loaded script at " + url + ".");
    })
    .fail(function(jqxhr, settings, exception) {
        //error
        console.log("Failed to load script at " + url + ".");
    });

</script>

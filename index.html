<!-- Jquery 2.2.4 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
    

//options
//list of urls to the file
var urls = ["/js/5.conventions.js"];
//wether to cache the script or not
var cache = true;


//generate rawgit url

for (i = 0; i < urls.length; i ++) {
    $.ajax({
        url: urls[i],
        dataType: "script",
        cache: cache
    }).done(function(script, textStatus) {
        //success
        console.log("successfully loaded script at " + urls[i] + ".");
    })
    .fail(function(jqxhr, settings, exception) {
        //error
        console.log("Failed to load script at " + urls[i] + ".");
    });

}

</script>
